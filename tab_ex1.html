<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tableau exo</title>
    <link rel="stylesheet" href="tab_ex1.css" />
  </head>
  <body>
    <div class="tab">
      <h1>Statistique du personnel</h1>
      <table>
        <tr>
          <td rowspan="2"></td>
          <td colspan="3" class="gras">Moyennes</td>
          <td rowspan="2" class="gras">Nombres</td>
        </tr>
        <tr>
          <td>Taille</td>
          <td>Poids</td>
          <td>Age</td>
        </tr>
        <tr>
          <th>Hommes</th>
          <td>1,78m</td>
          <td>75,2kg</td>
          <td>35,6</td>
          <td>12</td>
        </tr>
        <tr>
          <th>Femmes</th>
          <td>1,64m</td>
          <td>62,3kg</td>
          <td>29,6</td>
          <td>8</td>
        </tr>
        <tr>
          <th class="gros">Total</th>
          <td>1,72m</td>
          <td>70,0kg</td>
          <td>33,2</td>
          <th class="gros">20</th>
        </tr>
      </table>
    </div>
  </body>
</html>
